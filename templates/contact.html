<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us!</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='contact.css')}}">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" width="50" height="50">
        </div>
        <div class="navbar-links">
            <a href="/about" id="about-button">About</a>
            <a href="/search" id="search-button">Search</a>
            <a href="/contact" id="contact-button">Contact</a>
        </div>
    </div>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h3>Developer</h3>
            <p>Name: Maria Niculae</p>
            <p>Email: niculaemaria99@yahoo.com</p>
            <p>Phone: (+40) 773 834 563</p>
        </div>
        <div class="contact-form">
            <form>
                <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>



</body>
</html>
